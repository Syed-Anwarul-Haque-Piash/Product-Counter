<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="counter">
        <h1>Product Counter</h1>
        <div class="counter-inner">
            <div class="total-counter">
                <img src="earphone.jpg" alt="">
                <div>
                    <h5>Price: 1500TK</h5>
                    <h5>Quantity:<span id="quantity">0</span></h5>
                    <h5>Total Price:<span id="total-price">0</span>TK</h5>
                </div>
            </div>
            <button class="btn" id="minus">-</button>
            <input type="number" value="0" name="" id="input">
            <button class="btn" id="plus">+</button>
            <br>

            <button class="btn btn-buy" id="buy">Buy Now</button>
        </div>
    </div>


    <script src="app.js "></script>

</body>

</html>
